<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/datatables.net-bs5/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="../node_modules/tom-select/dist/css/tom-select.min.css">
  <link rel="stylesheet" href="./css/style.scss">
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" -->
  <!-- crossorigin="anonymous"></script> -->
  <title>Audoi Annotator - New</title>
</head>

<body>
  <div class="overlay d-flex justify-content-center align-items-center visually-hidden">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Audio Annotator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Titles</a>
          </li>
        </ul>
      </div>
      <form class="d-flex">
        <button type="button" class="btn btn-outline-primary my-2 my-sm-0 addSource" data-bs-toggle="modal"
          data-bs-target="#addSourceModal">Add Source</button>
      </form>
    </div>
  </nav>

  <!-- Add Source Modal -->
  <div class="modal fade" id="addSourceModal" tabindex="-1" role="dialog" aria-labelledby="addSourceModalLable"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header ">
          <h5 class="modal-title mx-auto" id="addSourceModalLable">Add Source</h5>
        </div>
        <div class="modal-body">
          <form id="addNewSourceForm">
            <div class="input-group mb-3">
              <select id="selectProject" class="h-100 w-100" placeholder="Select Project" name="project" required>
                <option value="">Select Project</option>
              </select>
            </div>

            <div class="input-group mb-3">
              <input type="file" name="source" class="form-control" id="sourceFile">
              <label class="input-group-text" for="sourceFile">Upload</label>
            </div>

            <div class="accordion accordion-flush" id="accordionFlushExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingThree">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                    Additional Options
                  </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse input-group my-3"
                  aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                  <div class="row mx-auto">
                    <div class="col"> <input type="text" name="silenceThreshold" class="form-control"
                        id="silenceThreshold" placeholder="Silence threshold = 75"> </div>
                    <div class="col"> <input type="text" name="trimThreshold" class="form-control" id="trimThreshold"
                        placeholder="Trim threshold = 20"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex mt-3 justify-content-end">
              <button type="button" class="btn btn-secondary mx-2" data-bs-dismiss="modal"">Close</button>
              <button type=" submit" class="btn btn-primary " id="addNewSourceSubmit">Add New</button>
            </div>
          </form>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"">Close</button>
          <button type=" button" class="btn btn-primary" id="addNewSource">Add New</button>
        </div> -->
      </div>
    </div>
  </div>

  <div class="container-md !direction !spacing">

    <table id="titleTable" class="display table table-striped table-hover" style="width:100%">
      <thead>
        <tr>
          <th>Project</th>
          <th>Title</th>
          <th>Duration</th>
          <th>Segments</th>
          <th>File Size</th>
          <th>Actions</th>
        </tr>
      </thead>
    </table>
  </div>
</body>
<script type="module" src="./js/script.ts"></script>

</html>
