<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    td>i {
      padding: 2px;
      font-size: 25px;
    }

    /* This to keep navbar static */
    body {
      min-height: 75rem;
      padding-top: 3.4rem;
    }
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min-5.1.3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="/js/jquery.min-3.5.1.js"></script>
  <script src="/js/bootstrap.min-5.1.3.js"></script>
  <script src="/js/annotation.js"></script>
  <title>Audio Annotator</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Audio Annotator</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <!--   -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" id="title">Title</a>
          </li>
        </ul>
        <div class="d-flex justify-content-between mx-5">
          <button class="btn btn-primary me-2" type="submit" id="merge">Merge</button>
          <button class="btn btn-secondary me-2" type="submit" id="split">Split</button>
          <button class="btn btn-success me-2" type="submit" id="save">Save</button>
        </div>

      </div>
    </div>
  </nav>
  <main class="container-fluid" id="app">
    <div class="row">
      <div class="col-9">
        <table class="table table-stripped">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="col-3 offset-9 position-fixed">
        <div class="v-100">
          <textarea name="content" id="content" cols="47" rows="100" style="min-width: 100%" class="p-2"></textarea>
        </div>
      </div>
    </div>
  </main>
</body>

<script>
  $(document).ready(function () {
    $("textarea").change(function (event) {
      $(this).val($(this).val().trim())
    })
  })
</script>

</html>
